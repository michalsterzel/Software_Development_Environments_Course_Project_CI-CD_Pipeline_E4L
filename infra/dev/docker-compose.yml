# Owner: Maksym (Frontend/Dev Environment)
# Infrastructure Support: Michal
#
# PURPOSE:
# Local development environment for developers.
# Manual start: docker compose -f infra/dev/docker-compose.yml up -d
#
# This environment is NOT part of CI/CD pipeline.
# It exists for local testing and development only.
#
# PORT ASSIGNMENTS:
# - Backend:  host 8080 → container 8080
# - Frontend: host 3000 → container 80
# - MariaDB:  host 3306 → container 3306
# ============================================================

version: '3.8'

services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Spring Boot default port
    environment:
      # Spring Boot datasource configuration for MariaDB
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/e4l_dev?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpass
      # Application-specific environment variables
      - JWT_SECRET=dev-jwt-secret-key-2025
      - SIGNATURE_KEY=dev-signature-key-2025
      - ADMIN_EMAIL=admin@e4l.lu
      - ADMIN_PASSWORD=admin123
      - RESOURCES_STATIC_URL=http://localhost:8080/e4lapi/
      - DEV_RESOURCES_STATIC_URL=http://localhost:8080/e4lapi/
      - TZ=Europe/Luxembourg
    depends_on:
      - db
    networks:
      - dev-network
    # Allow DB to start before backend attempts connection
    entrypoint: ["/bin/sh", "-c", "sleep 15 && java -jar /app/app.jar"]

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Nginx serves on port 80 inside container
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - dev-network

  db:
    # --- OLD: MySQL 8.0 (replaced with MariaDB) ---
    # image: mysql:8.0
    # --- NEW: MariaDB 10.11 LTS ---
    image: mariadb:10.11
    container_name: dev-db
    ports:
      - "3306:3306"
    environment:
      - MARIADB_DATABASE=e4l_dev
      - MARIADB_ROOT_PASSWORD=rootpass
      # Legacy MySQL env vars for compatibility
      - MYSQL_DATABASE=e4l_dev
      - MYSQL_ROOT_PASSWORD=rootpass
    volumes:
      - dev-db-data:/var/lib/mysql
    networks:
      - dev-network

volumes:
  dev-db-data:

networks:
  dev-network:
    driver: bridge
