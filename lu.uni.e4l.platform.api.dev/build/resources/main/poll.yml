- name: how_do_you_get_to_work
  detailsFile: file/how_do_you_get_to_work.pdf
  minAnswersNumber: 0
  maxAnswersNumber: 6
  possibleAnswers:
    - name: by_car
      image: img-svg/car.svg
      formula: type * dist / n
      variables:
        - name: type
          label: Type_of_car
          scale:
            type: lu.uni.e4l.platform.model.scale.DiscreteScale
            allowedOptions:
              - name: combustion
                value: 1.148
              - name: electric
                value: 0.167
        - name: n
          label: number_of_people_in_a_car
          scale:
            type: lu.uni.e4l.platform.model.scale.DiscreteScale
            allowedOptions:
              - name: 1_person
                value: 1
              - name: 2_people
                value: 2
              - name: 3_people
                value: 3
              - name: 4_people
                value: 4
              - name: 5_people
                value: 5
        - name: dist
          label: distance_work_km
          scale:
            type: lu.uni.e4l.platform.model.scale.IntervalScale
            minValue: 0
            minValueInclusive: true
            maxValue: 200
            maxValueInclusive: true
            precision: 1
    - name: by_bus
      image: img-svg/bus.svg
      formula: 0.043 * dist
      variables:
        - name: dist
          label: distance_work_km
          scale:
            type: lu.uni.e4l.platform.model.scale.IntervalScale
            minValue: 0
            minValueInclusive: true
            maxValue: 200
            maxValueInclusive: true
            precision: 1
    - name: by_train
      image: img-svg/train.svg
