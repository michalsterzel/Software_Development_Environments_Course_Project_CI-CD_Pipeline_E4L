          scale:
            type: lu.uni.e4l.platform.model.scale.IntervalScale
            minValue: 0
            minValueInclusive: true
            maxValue: 200
            maxValueInclusive: true
            precision: 1
    - name: by_tram
      image: img-svg/tram.svg
      formula: 0.021 * dist
      variables:
        - name: dist
          label: distance_work_km
          scale:
            type: lu.uni.e4l.platform.model.scale.IntervalScale
            minValue: 0
            minValueInclusive: true
            maxValue: 200
            maxValueInclusive: true
            precision: 1
    - name: by_ebike
      image: img-svg/ebike.svg
      formula: 0.01 * dist
      variables:
        - name: dist
          label: distance_work_km
          scale:
            type: lu.uni.e4l.platform.model.scale.IntervalScale
            minValue: 0
            minValueInclusive: true
            maxValue: 200
            maxValueInclusive: true
            precision: 1
    - name: by_bike_or_walking
      image: img-svg/cyclist.svg
